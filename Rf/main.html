<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewha Market Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="logo.png" alt="소소한 이화">
                <span class="logo-text">소소한 이화</span>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="switch" class="switch-input">
                <label for="switch" class="switch-label">
                    <span class="switch-option left">제품</span>
                    <span class="switch-option right">서비스</span>
                </label>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="검색">
        </div>
        <div class="header-icons">
            <a href="#" class="register-btn">제품 등록하기</a>
            <a href="#" class="icon-btn"><img src="user-icon.png" alt="User"></a>
            <a href="#" class="icon-btn"><img src="cart-icon.png" alt="Cart"></a>
        </div>
    </header>

    <section class="hero">
        <h1>Ewha Market Project</h1>
        <a href="#" class="shop-now-btn">shop now</a>
    </section>

    <nav class="nav-categories">
        <a href="#" class="active">ALL</a>
        <a href="#">식품</a>
        <a href="#">공예</a>
        <a href="#">뷰티</a>
        <a href="#">패션</a>
        <a href="#">기타 제품</a>
        <a href="#">제품 제작 의뢰</a>
    </nav>

    <section class="products-section">
        <h2 class="section-title">오늘의 인기 상품</h2>
        <div class="product-grid">
            <!-- 유명한 상품 -->
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 식품</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 공예</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 뷰티</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 패션</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 기타 제품</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 제작 의뢰</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="products-section">
        <h2 class="section-title">최신 등록 상품</h2>
        <div class="product-grid">
            <!--최신 등록 상품에 대한 것들!-->
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 식품</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 공예</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 뷰티</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 패션</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 기타 제품</h3>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"></div>
                <div class="product-info">
                    <h3># 제작 의뢰</h3>
                </div>
            </div>
        </div>
    </section>

    <div class="pagination">
        <a href="#" class="prev">Previous</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="next">Next</a>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="소소한 이화">
            </div>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">제품</a>
                <a href="#">서비스</a>
                <a href="#">고객 센터</a>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-info">
                <span>©copyright 2024</span>
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
            <div class="language-select">
                <select>
                    <option value="ko">Korean</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </footer>
</body>
</html>
