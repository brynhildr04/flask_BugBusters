<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰 작성</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: #E6E6E6;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .container {
            width: 1920px;
            height: 1080px;
            background: white;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            font-size: 32px;
            margin: 0;
            padding: 10px 0;
        }
        .rating-container {
            margin-top: 20px;
            text-align: center;
        }
        .rating-container p {
            font-weight: bold;
            font-size: 24px;
            margin: 0;
        }
        .star {
            font-size: 32px;
            font-weight: bold;
            color: #ccc;
            cursor: pointer;
        }
    .gray-box {
        width: 200px;
        height: 200px;
        border: 1px solid #ddd;
        background-color: #E6E6E6;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        font-weight: medium;
        color: #aaa;
        margin-top: 100px;
    }

        
        label, input[type="text"], textarea {
            font-weight: medium;
            font-size: 24px;
            color: #6c6c6c;
            background-color: #E6E6E6;
            padding: 10px;
            border: 1px solid #ddd;
            width: 50%;
            margin: 10px auto;
            display: block;
        }
        textarea {
            height: 150px;
        }
        .file-button {
            background-color: #CDECDB;
            color: #6c6c6c;
            border: none;
            padding: 5px 10px;
            font-size: 20px;
            font-weight: medium;
            margin-top: 10px;
            cursor: pointer;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #CDECDB;
            border: none;
            color: #6c6c6c;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function setRating(stars) {
            const starElements = document.querySelectorAll('.star');
            starElements.forEach((star, index) => {
                star.style.color = index < stars ? '#FFC700' : '#ccc';
            });
            document.getElementById('rating').value = stars;
            document.getElementById('starText').innerText = `(${stars})`;
        }

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
                localStorage.setItem('reviewImage', reader.result);
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        function submitReview() {
            const titleElement = document.getElementById('title');
            const contentElement = document.getElementById('content');
            const ratingElement = document.getElementById('rating');

            if (!titleElement || !contentElement || !ratingElement) {
                alert("필수 입력 요소를 찾을 수 없습니다.");
                return;
            }

            const title = titleElement.value;
            const content = contentElement.value;
            const rating = ratingElement.value;

            localStorage.setItem('reviewTitle', title);
            localStorage.setItem('reviewContent', content);
            localStorage.setItem('reviewRating', rating);

            window.location.href = "상품리뷰상세.html";
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="logo.png" alt="소소한 이화">
                <span class="logo-text">소소한 이화</span>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="switch" class="switch-input">
                <label for="switch" class="switch-label">
                    <span class="switch-option left">제품</span>
                    <span class="switch-option right">서비스</span>
                </label>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="검색">
            <button class="search-button" type="submit">
                <img src="search.svg" alt="search icon">
            </button>
        </div>
        <div class="header-icons">
            <a href="#" class="register-btn">제품 등록하기</a>
            <a href="#" class="icon-btn"><img src="home.svg" alt="Home"></a>
            <a href="#" class="icon-btn"><img src="profile.svg" alt="Profile"></a>
            <a href="#" class="icon-btn"><img src="cart.svg" alt="Cart"></a>
        </div>
    </header>
    <div class="container">
        <h2>리뷰 작성</h2>
        <hr style="border: none; border-top: 1px solid #ddd; margin: 10px 0;">

        <div class="rating-container">
            <p>이 서비스 어때요?</p>
            <div>
                <span class="star" onclick="setRating(1)">★</span>
                <span class="star" onclick="setRating(2)">★</span>
                <span class="star" onclick="setRating(3)">★</span>
                <span class="star" onclick="setRating(4)">★</span>
                <span class="star" onclick="setRating(5)">★</span>
                <span id="starText" style="font-size: 24px; color: #D9D9D9;">(5)</span>
            </div>

            <!-- 회색 네모 박스 -->
        <div class="gray-box" style="margin: 0 auto;"></div>

        </div>

        <div class="image-upload-container" style="text-align: center; margin-top: 30px;">
            <img id="imagePreview" style="width: 120px; height: 120px; display: none;" alt="사진 미리보기">
            <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)" class="file-button">
        </div>

        <div>
            <label for="title">제목 (50자 이내)</label>
            <input type="text" id="title" maxlength="50">
        </div>

        <div>
            <label for="content">내용 (500자 이내)</label>
            <textarea id="content" maxlength="500"></textarea>
        </div>

        <input type="hidden" id="rating" value="5">

        <div style="text-align: right; width: 50%; margin: 0 auto;">
            <button class="submit-button" onclick="submitReview()">작성 완료</button>
        </div>
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="소소한 이화">
                </div>
                <div class="footer-name">
                    <h3>소소한 이화</h3>
                </div>
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">제품</a>
                    <a href="#">서비스</a>
    
                </div>
            </div>
            <div class="footer-bottom">
                <div class="footer-info">
                    <span>©copyright 2024</span>
                </div>
    
            </div>
        </footer>
    </div>
</body>
</html>
