<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        .button {
            display: block;
            width: 90%;
            background-color: #D9D9D9;
            color: black;
            padding: 10px 20px;
            margin-top: 50px;
            margin: 50px auto; /* 가운데 정렬을 위한 margin */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            text-align: center;
        }

        .button:hover {
            background-color: #A4C1AE;
            color: #FFFFFF;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid #000;
            margin-right: 20px;
        }

        .cart-details {
            flex: 1;
        }

        .cart-details p {
            margin: 5px 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
            border: 1px solid #000;
            margin: 0 5px;
        }

        .total-price {
            font-weight: bold;
            margin-left: 20px;
        }

        .grand-total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>장바구니</h1>
    <div id="cartContainer">
        <!-- 장바구니 항목 예시 -->
        <div class="cart-item">
            <img src="product1.png" alt="상품1">
            <div class="cart-details">
                <p><strong>상품명 1</strong></p>
                <p>개당 가격: <span class="unit-price">15,000</span>원</p>
            </div>
            <div class="quantity-control">
                <span class="quantity-btn" onclick="decreaseQuantity(this)">-</span>
                <span class="quantity">1</span>
                <span class="quantity-btn" onclick="increaseQuantity(this)">+</span>
            </div>
            <div class="total-price">
                총 금액: <span class="item-total">15,000</span>원
            </div>
        </div>
        <div class="cart-item">
            <img src="product2.png" alt="상품2">
            <div class="cart-details">
                <p><strong>상품명 2</strong></p>
                <p>개당 가격: <span class="unit-price">10,000</span>원</p>
            </div>
            <div class="quantity-control">
                <span class="quantity-btn" onclick="decreaseQuantity(this)">-</span>
                <span class="quantity">1</span>
                <span class="quantity-btn" onclick="increaseQuantity(this)">+</span>
            </div>
            <div class="total-price">
                총 금액: <span class="item-total">10,000</span>원
            </div>
        </div>
        <!-- 다른 장바구니 항목 추가 가능 -->
    </div>

    <div class="grand-total">
        장바구니 총 금액: <span id="grandTotal">25,000</span>원
    </div>

    <!-- div 요소로 구매하기 버튼 추가 -->
    <div class="button" onclick="checkout()">구매하기</div>

    <script>
        // 수량 감소
        function decreaseQuantity(button) {
            const quantityElement = button.nextElementSibling;
            let quantity = parseInt(quantityElement.textContent);
            if (quantity > 1) {
                quantity--;
                quantityElement.textContent = quantity;
                updateItemTotal(button, quantity);
            }
        }

        // 수량 증가 (최대 9개로 제한)
        function increaseQuantity(button) {
            const quantityElement = button.previousElementSibling;
            let quantity = parseInt(quantityElement.textContent);
            if (quantity < 9) {  // 수량을 9개로 제한
                quantity++;
                quantityElement.textContent = quantity;
                updateItemTotal(button, quantity);
            }
        }

        // 개당 가격에 따라 각 항목의 총 금액 업데이트
        function updateItemTotal(button, quantity) {
            const cartItem = button.closest('.cart-item');
            const unitPrice = parseInt(cartItem.querySelector('.unit-price').textContent.replace(/,/g, ''));
            const itemTotal = unitPrice * quantity;
            cartItem.querySelector('.item-total').textContent = itemTotal.toLocaleString();
            updateCartTotal();
        }

        // 모든 항목의 총 금액을 합산하여 장바구니 총 금액 업데이트
        function updateCartTotal() {
            const itemTotals = document.querySelectorAll('.item-total');
            let grandTotal = 0;
            itemTotals.forEach(itemTotal => {
                grandTotal += parseInt(itemTotal.textContent.replace(/,/g, ''));
            });
            document.getElementById('grandTotal').textContent = grandTotal.toLocaleString();
        }

        // 구매하기 버튼 클릭 시 동작 정의
        function checkout() {
            const grandTotal = document.getElementById('grandTotal').textContent;
            alert(`총 결제 금액은 ${grandTotal}원 입니다.\n결제 페이지로 이동합니다.`);
            window.location.href = 'payment_product.html';
        }

        // 페이지 로드 시 장바구니 총 금액 계산
        window.onload = updateCartTotal;
    </script>

</body>

</html>
