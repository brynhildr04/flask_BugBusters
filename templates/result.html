<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
</head>
<body>
    <h1>상품 등록 결과</h1>
    <img src="{{img_path}}"/>
    <p>이름: {{ data.get('name') }}</p>
    <p>판매자 ID: {{ data.get('seller') }}</p>
    <p>주소: {{ data.get('addr') }}</p>
    <p>이메일: {{ data.get('email') }}</p>
    <p>카테고리: {{ data.get('category') }}</p>
    <p>신용카드 사용 여부: {{ data.get('card') }}</p>
    <p>상품 상태: {{ data.get('status') }}</p>
    <p>전화번호: {{ data.get('phone') }}</p>
</body>
</html>
