<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
</head>
<body>
    <h1>상품 등록 결과</h1>
    <p>이름: {{ name }}</p>
    <p>판매자 ID: {{ seller }}</p>
    <p>주소: {{ addr }}</p>
    <p>이메일: {{ email }}</p>
    <p>카테고리: {{ category }}</p>
    <p>신용카드 사용 여부: {{ card }}</p>
    <p>상품 상태: {{ status }}</p>
    <p>전화번호: {{ phone }}</p>
</body>
</html>
