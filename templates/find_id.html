{% extends "index.html" %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    <title>아이디찾기 페이지</title>
</head>
{% block section %}

<body>
    <div class="row">
        <div class="column side"></div>
        <div class="column middle">
            <h2 id="login" style="text-align: center;">아이디/비밀번호 찾기</h2>
            <hr width=100%>
            <form>
                <table id="findId">
                    <tr>
                        <th colspan="3" class="data_name">아이디 찾기</th>
                    </tr>
                    <tr>
                        <th colspan="3" class="data_name findId">가입 시 작성한 이메일로 아이디가 전송됩니다.</th>
                    </tr>
                    <tr>
                        <th>
                            <label class="data_name" for="email_id">이메일</label>
                        </th>
                        <td>
                            <input class="data_input" type="text" name="email_id" id="email_id" required>@
                            <select class="data_input" name="email_domain" id="emais_domain">
                                <option value="ewhain.net">ewhain.net</option>
                                <option value="ewha.ac.kr">ewha.ac.kr</option>
                            </select>
                        </td>
                        <td>
                            <input class="submit_btn" type="button" value="이메일 전송" id="findId_btn"
                                onclick='document.getElementById("findId_msg").innerHTML="*아이디가 이메일이 전송되었습니다."; document.getElementById("findId_msg").style.visibility="visible"'>
                            <!--지금 js가 전혀 연결이 안되는 문제가 있음. 왜 그런지 모르겠다.-->
                        </td>
                    </tr>
                </table>
                <div>
                    <p id="findId_msg" style="color: red; font-size: 12px; text-align: right; visibility: hidden;">여기보세요</p>
                </div>
                <br><br><br>
                <hr>
                <table id="findId">
                    <tr>
                        <th colspan="3" class="data_name">비밀번호 찾기</th>
                    </tr>
                    <tr>
                        <th colspan="3" class="data_name findId">가입 시 작성한 이메일로 임시 비밀번호가 전송됩니다.</th>
                    </tr>
                    <tr>
                        <th>
                            <label class="data_name" for="ID">아이디</label>
                        </th>
                        <td colspan="2">
                            <input class="data_input" type="text" name="id" id="id" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="data_name" for="stdNum">학번</label>
                        </th>
                        <td colspan="2">
                            <input class="data_input" type="number" name="stdNum" id="stdNum" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="data_name" for="email_id">이메일</label>
                        </th>
                        <td>
                            <input class="data_input findId" type="text" name="email_id" id="email_id" required>@
                            <select class="data_input" name="email_domain" id="emais_domain">
                                <option value="ewhain.net">ewhain.net</option>
                                <option value="ewha.ac.kr">ewha.ac.kr</option>
                            </select>
                        </td>
                        <td>
                            <input class="submit_btn" type="button" value="이메일 전송" id="findPW_btn"
                                onclick='document.getElementById("findPW_msg").innerHTML="*임시 비밀번호가 이메일이 전송되었습니다."; document.getElementById("findPW_msg").style.visibility="visible"'>
                            <!--지금 js가 전혀 연결이 안되는 문제가 있음. 왜 그런지 모르겠다.-->
                        </td>
                    </tr>
                </table>
                <div>
                    <p id="findPW_msg" style="color: red; font-size: 12px; text-align: right; visibility: hidden;">여기보세요</p>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock section %}

</html>
