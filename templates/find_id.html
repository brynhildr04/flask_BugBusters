{% extends "header.html" %}
{% block header %}
{% endblock header %}
{% block section %}
<br><br><br><br><br>
<div class="row">
    <div class="column side"></div>
    <div class="column middle">
        <h2 id="login">아이디/비밀번호 찾기</h2>
        <hr width=100%><br>
        
        <!-- 아이디 찾기 섹션 -->
        <div id="find">
            <form>
                <h3 class="data_name" style="font-size: 18px;">아이디 찾기</h3>
                <p class="data_name" style="font-size: 14px; color: #666; margin: 8px 0 20px 0;">
                    가입 시 작성한 이메일로 아이디가 전송됩니다.
                </p>
                <table id="signup_table">
                    <tr>
                        <th>
                            <label class="data_name" for="email_id">이메일</label>
                        </th>
                        <td class="email-input-group">
                            <input class="data_input email" type="text" name="email_id" id="email_id" required>
                            <span>@</span>
                            <select class="data_input email" name="email_domain" id="email_domain">
                                <option value="ewhain.net">ewhain.net</option>
                                <option value="ewha.ac.kr">ewha.ac.kr</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <button type="button" id="findId_btn" class="submit_btn" onclick="idSending()">이메일 전송</button>
                        </td>
                    </tr>
                </table>
                <p id="findId_msg" style="color: #dc3545; font-size: 13px; text-align: right; visibility: hidden;">
                    여기보세요
                </p>
            </form>
        </div>

        <hr>

        <!-- 비밀번호 찾기 섹션 -->
        <div id="find">
            <form>
                <h3 class="data_name" style="font-size: 18px;">비밀번호 찾기</h3>
                <p class="data_name" style="font-size: 14px; color: #666; margin: 8px 0 20px 0;">
                    가입 시 작성한 이메일로 임시 비밀번호가 전송됩니다.
                </p>
                <table id="signup_table">
                    <tr>
                        <th>
                            <label class="data_name" for="id">아이디</label>
                        </th>
                        <td>
                            <input class="data_input signup" type="text" name="id" id="id" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="data_name" for="stdNum">학번</label>
                        </th>
                        <td>
                            <input class="data_input signup" type="number" name="stdNum" id="stdNum" required>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label class="data_name" for="email_id2">이메일</label>
                        </th>
                        <td class="email-input-group">
                            <input class="data_input email" type="text" name="email_id" id="email_id2" required>
                            <span>@</span>
                            <select class="data_input email" name="email_domain" id="email_domain2">
                                <option value="ewhain.net">ewhain.net</option>
                                <option value="ewha.ac.kr">ewha.ac.kr</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right;">
                            <button type="button" id="findPW_btn" class="submit_btn" onclick="pwSending()">이메일 전송</button>
                        </td>
                    </tr>
                </table>
                <p id="findPW_msg" style="color: #dc3545; font-size: 13px; text-align: right; visibility: hidden;">
                    여기보세요
                </p>
            </form>
        </div>
    </div>
    <div class="column side"></div>
</div>
<script src="path/to/main.js"></script>
{% endblock section %}
{% block footer %}
{% endblock footer %}
