{% extends "header.html" %}
{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ewha Market Project</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='minha_style.css') }}">
<script src="{{ url_for('static', filename='main.js') }}" defer></script>
{% endblock head %}


{% block section %}
<section id="cart_r">
<div id="cartbody">
    <h1>장바구니</h1>
    <div id="cartContainer">
        <!-- 장바구니 항목 예시 -->
        <div class="cart-item">
            <img src="product1.png" alt="상품1">
            <div class="cart-details">
                <p><strong>상품명 1</strong></p>
                <p>개당 가격: <span class="unit-price">15,000</span>원</p>
            </div>
            <div class="quantity-control">
                <span class="quantity-btn" onclick="decreaseQuantity(this)">-</span>
                <span class="quantity">1</span>
                <span class="quantity-btn" onclick="increaseQuantity(this)">+</span>
            </div>
            <div class="total-price">
                총 금액: <span class="item-total">15,000</span>원
                <button class="delete-btn" onclick="deleteItem(this)">X</button>
            </div>
        </div>
        
        <div class="cart-item">
            <img src="product2.png" alt="상품2">
            <div class="cart-details">
                <p><strong>상품명 2</strong></p>
                <p>개당 가격: <span class="unit-price">10,000</span>원</p>
            </div>
            <div class="quantity-control">
                <span class="quantity-btn" onclick="decreaseQuantity(this)">-</span>
                <span class="quantity">1</span>
                <span class="quantity-btn" onclick="increaseQuantity(this)">+</span>
            </div>
            <div class="total-price">
                총 금액: <span class="item-total">10,000</span>원
                <button class="delete-btn" onclick="deleteItem(this)">X</button>
            </div>
        
        </div>
        <!-- 다른 장바구니 항목 추가 가능 -->
    </div>

    <div class="grand-total">
        장바구니 총 금액: <span id="grandTotal">25,000</span>원
    </div>

    <!-- div 요소로 구매하기 버튼 추가 -->
    <div id="purchasebutton" onclick="checkout()">구매하기</div>
</div>
<script src="path/to/main.js"></script>
</section>
{% endblock section %}
