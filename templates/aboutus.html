<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소소한 이화 - About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .about-section {
            text-align: center;
            padding: 40px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            margin-top: 20px;
        }

        .about-title {
            font-size: 32px;
            margin-bottom: 10px;
            color: #333;
            position: relative;
            display: inline-block;
        }

        .title-underline {
            width: 964px;  /* 길이를 964px로 변경 */
            height: 1px;
            background-color: #000;
            margin: 0 auto 30px;
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px; /* 로고와 텍스트 사이 간격 */
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율 유지 */
        }

        .title-korean {
            font-size: 96px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .description {
            font-size: 24px;
            line-height: 1.6;
            color: #666;
            margin: 0 auto;
            max-width: 800px;
            word-break: keep-all;
        }

        /* 반응형을 위한 미디어 쿼리 추가 */
        @media (max-width: 1000px) {
            .title-underline {
                width: 90vw; /* 화면이 작아질 때는 viewport 너비의 90%로 조정 */
            }

            .logo-title-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="about-section">
            <h1 class="about-title">About Us</h1>
            <div class="title-underline"></div><br><br>
            <div class="logo-title-container">
                <div class="logo">
                    <img src="/static/image/로고 2.png" alt="소소한 이화 로고">
                </div>
                <h2 class="title-korean">소소한 이화</h2>
            </div>
            <p class="description">
                '소소(小小)한 이화'는<br>
                학생들이 학생 신분으로서 작고 소소한 물품 판매를 할 수 있도록 해(小)<br>
                학생들의 밝은 미래를 향한 커리어를 시작할 수 있도록 하는 (昭))<br>
                이화인들의 마켓 서비스입니다.
            </p>
        </div>
    </div>

    <script>
        // Add smooth scroll effect for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add fade-in animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.about-section').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.about-section').style.transition = 'opacity 1s ease-in-out';
                document.querySelector('.about-section').style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
