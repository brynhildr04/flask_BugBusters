{% extends "header.html" %}
{% block section %}
<section class="aboutusr">
    <div class="container">
        <div class="about-section">
            <h1 class="about-title">About Us</h1>
            <div class="title-underline"></div><br><br>
            <div class="logo-title-container">
                <div class="logo">
                    <img src="/static/images/logo.png" wideth: 180px; height: 180px; alt="소소한 이화 로고">
                </div>
                <h2 class="title-korean">소소한 이화</h2>
            </div>
            <p class="description">
                '소소(小小)한 이화'는<br>
                학생들이 학생 신분으로서 작고 소소한 물품 판매를 할 수 있도록 해(小)<br>
                학생들의 밝은 미래를 향한 커리어를 시작할 수 있도록 하는 (昭)<br>
                이화인들의 마켓 서비스입니다.
            </p>
        </div>
    </div>

    <script>
        // Add smooth scroll effect for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add fade-in animation when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.about-section').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.about-section').style.transition = 'opacity 1s ease-in-out';
                document.querySelector('.about-section').style.opacity = '1';
            }, 100);
        });
    </script>
</section>
{% endblock section %}
