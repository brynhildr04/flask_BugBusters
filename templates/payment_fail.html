{% extends "header.html" %}
{% block section %}

<div class="container mt-5">
    <div class="payment-fail-box text-center">
        <h2 class="mb-4">결제에 실패했습니다</h2>
        
        <div class="error-details">
            <p>에러 코드: {{ error_code }}</p>
            <p>에러 메시지: {{ error_msg }}</p>
        </div>

        <div class="mt-4">
            <a href="{{ url_for('view_purchase_product') }}" class="btn btn-primary">다시 시도하기</a>
            <a href="{{ url_for('hello') }}" class="btn btn-secondary">홈으로 돌아가기</a>
        </div>
    </div>
</div>

<style>
    .payment-fail-box {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
        border: 1px solid #ffcccc;
        border-radius: 8px;
        background-color: #fff5f5;
    }
    
    .error-details {
        margin: 2rem 0;
        padding: 1rem;
        background: white;
        border-radius: 4px;
        color: #dc3545;
    }
</style>

{% endblock %}
