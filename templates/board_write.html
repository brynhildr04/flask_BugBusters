{% extends "header.html" %}
{% block check %}
<input type="checkbox" id="switch" class="switch-input" onclick="location.href='main_service.html'">
{% endblock check %}
{% block section %}
{% if session['status']=="product" %}
{% include 'nav_product.html' %}
{% else %}
{% include 'nav_service.html' %}
{% endif %}

<section id="board_write">
    <div class="qa-container">
        <h2 class="qa-header">게시물 등록</h2>
        <form id="board_write_form" name="board_write_form" method="POST" action="/post_write">
            <!--제품 이름-->
            <input type="hidden" name="name" style="width: 100%; margin-bottom: 10px;" value="{{name}}" readonly>
            <!-- 게시물 제목 -->
            <label for="postTitle">제목:</label>
            <input type="text" name="postTitle" style="width: 100%; margin-bottom: 10px;" required />
            <!--작성자-->
            <label for="writer">작성자:</label>
            <input type="text" name="writer" style="width: 100%; margin-bottom: 10px;" value="{{writer}}" readonly>
            <!--비밀번호-->
            <label for="psw">비밀번호:</label>
            <input type="password" name="psw" style="width: 100%; margin-bottom: 10px;" required />
            <!-- 게시물 내용 -->
            <label for="postContent">내용:</label>
            <textarea name="postContent" rows="5" style="width: 100%; margin-bottom: 10px;" required></textarea>

            <!-- 등록 버튼 -->
            <button type="submit">등록하기</button>
        </form>
    </div>

    <!-- 폼 필드들 -->
    <button type="button" onclick="location.href='/board_list/{{ name }}/'">뒤로가기</button>

<script src="path/to/main.js"></script>
</section>
{% endblock section %}
