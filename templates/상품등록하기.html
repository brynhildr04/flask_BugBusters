<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='상품등록하기.css') }}">
    <script>
        function updateCategoryOptions() {
            const productType = document.getElementById("product_type").value;
            const categorySelect = document.getElementById("category");

            // 기존 옵션을 모두 삭제
            categorySelect.innerHTML = "";

            let options = [];

            if (productType === "product") {
                options = ["식품", "공예", "뷰티", "패션", "기타 제품", "제품 제작 의뢰"];
            } else if (productType === "service") {
                options = ["어학", "IT", "취미", "디자인", "첨삭", "생활", "기타"];
            }

            // 새로운 옵션 추가
            options.forEach(optionText => {
                const option = document.createElement("option");
                option.value = optionText;
                option.textContent = optionText;
                categorySelect.appendChild(option);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('image').addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const preview = document.getElementById('preview');
                        preview.src = event.target.result;
                        preview.style.display = 'block';  // 이미지가 선택되면 미리보기 표시
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>상품 등록</h2>
        <hr class="title-line">
        <form action="/submit_item_post" method="POST" enctype="multipart/form-data">
            <label for="title">제목 (20자 이내)</label>
            <input type="text" id="title" name="title" maxlength="20" required>

            <div class="dropdowns">
                <div class="dropdown">
                        <select id="product_type" name="product_type" onchange="updateCategoryOptions()">
                        <option value="product">제품</option>
                        <option value="service">서비스</option>
                    </select>
                </div>

                <div class="dropdown">
                        <select id="category" name="category">
                        <!-- JavaScript로 옵션이 업데이트될 예정 -->
                    </select>
                </div>
            </div>

            <div class="image-upload">
                <div class="image-preview">
                    <img id="preview" src="" alt="이미지 미리보기" style="display: none;">
                </div>
                <!--<label for="image" class="upload-label">사진 첨부</label>-->
                <input type="file" id="image" name="image" accept="image/*"><br><br>
                </div>
            <label for="description">내용 (500자 이내)</label>
            <textarea id="description" name="description" maxlength="500" required></textarea>

            <div class="button-container">
                 <button type="submit">작성 완료</button>
            </div>
        </form>
    </div>

    <script>
        // 페이지 로드 시 기본 옵션 설정
        document.addEventListener("DOMContentLoaded", updateCategoryOptions);
    </script>
</body>
</html>
